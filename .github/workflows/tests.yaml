name: Test Archctl

on:
  pull_request:
    branches: [main]

jobs:

  Tests:
    runs-on: ubuntu-latest # ${{ matrix.os }}
    
    # strategy:
    #   fail-fast: false
    #   matrix:
    #     os: [ubuntu-latest, macos-latest, windows-latest]
    #     python: ["3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10 # ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" #Â ${{ matrix.python }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          pip install -e .
          if [ -f test_requirements.txt ]; then pip install -r test_requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics --output-file=flake8.txt

      - name: Test with pytest
        run: |
          pytest . --doctest-modules --junitxml=junit/test-results.xml --cov=archctl --cov-report=xml --cov-report=html
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}